<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Expenses Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Expense Tracker</a>
    <div class="ms-auto text-white">
      Auto Logout in: <span id="countdown">60</span>s
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <!-- Summary Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card p-3 bg-primary text-white shadow-sm mb-3">
          <h5>Balance</h5>
          <h3 id="balance">₹0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-success text-white shadow-sm mb-3">
          <h5>Total Income</h5>
          <h3 id="income">₹0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 bg-danger text-white shadow-sm mb-3">
          <h5>Total Expenses</h5>
          <h3 id="expenses">₹0</h3>
        </div>
      </div>
    </div>

    <!-- Transaction Form -->
    <div class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <select id="type" class="form-select">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" id="amount" class="form-control" placeholder="Amount" />
        </div>
        <div class="col-md-4">
          <input type="text" id="description" class="form-control" placeholder="Description" />
        </div>
        <div class="col-md-4 d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-success" onclick="addTransaction()">Add Transaction</button>
          <button class="btn btn-danger" onclick="clearAllTransactions()">Clear All</button>

        </div>
      </div>
    </div>

    <!-- Sort and Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-dark" onclick="toggleTheme()">Toggle&nbsp;Theme</button>
      <div class="d-flex align-items-center gap-2">
        <select id="sortType" class="form-select d-inline w-auto" onchange="sortByType()">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="d-flex align-items-center gap-2 mb-3 mt-2">
        <select id="downloadType" class="form-select w-auto">
          <option value="pdf">PDF</option>
          <option value="excel">Excel</option>
        </select>
        <button class="btn btn-success" onclick="downloadTable()">Download</button>
      </div>
    </div>
    <div id="downloadMessage" class="mt-2 fw-bold"></div>
    <!-- Transactions Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center" id="transactionsTable">
        <thead class="table-dark">
          <tr>
            <th>No.</th>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Total Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionBody">
          <!-- Transactions will be inserted here -->
        </tbody>
      </table>
    </div>
    <div class="card p-3 mt-4">
      <h5>Change Username & Password</h5>
      <div class="mb-2">
        <label for="newUsername" class="form-label">New Username</label>
        <input type="text" class="form-control" id="newUsername" placeholder="Enter new username" />
      </div>
      <div class="mb-2">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" />
      </div>
      <button class="btn btn-primary" onclick="updateCredentials()">Update</button>
      <div id="updateMessage" class="mt-2 fw-bold"></div>
    </div>
    
  </div>
  <script src="js/dashboard.js"></script>
  <script src="js/auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
