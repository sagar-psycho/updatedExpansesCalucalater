<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>
    <div class="form-group mb-3">
      <label>Username</label>
      <input type="text" id="username" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100 mb-2" onclick="login()" id="loginBtn">Login</button>
    <button class="btn btn-link text-center w-100" onclick="forgotPassword()" id="forgotPassword">Forgot Password?</button>
    <p class="text-muted text-center mt-3">Developed by <a href="https://sagar-psycho.github.io/portfolio.responsive/" target="_blank">K Sagar</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
